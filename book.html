<main class="container section">
  <h1><i class="fa-solid fa-car-side"></i> Book a Ride</h1>
  <p class="lead">This booking form is for presentation purposes only.</p>

  <form class="form booking-form" action="booking-success.html" method="GET">

    <label><i class="fa-solid fa-phone"></i> Contact Number</label>
    <input type="tel" name="contact" placeholder="09xx-xxx-xxxx" required>

    <label><i class="fa-solid fa-location-dot"></i> Pick-up Location</label>
    <input type="text" name="pickup" required>

    <label><i class="fa-solid fa-flag-checkered"></i> Drop-off Location</label>
    <input type="text" name="destination" required>

    <label><i class="fa-solid fa-calendar"></i> Date</label>
    <input type="date" name="date" required>

    <label><i class="fa-solid fa-clock"></i> Time</label>
    <input type="time" name="time" required>

    <label><i class="fa-solid fa-user"></i> Passengers</label>
    <select name="passengers" required>
      <option value="">Select...</option>
      <option>1 Passenger</option>
      <option>2 Passengers</option>
      <option>3 Passengers</option>
      <option>4+ Passengers</option>
    </select>

    <label><i class="fa-solid fa-car"></i> Vehicle Type</label>
    <select name="vehicle" required>
      <option value="">Select...</option>
      <option>Motorcycle Ride</option>
      <option>Taxi</option>
      <option>Van</option>
    </select>

    <button class="btn" type="submit">
      <i class="fa-solid fa-check"></i> Submit
    </button>
</form>

  <p><a href="index.html" style="text-decoration: none; color: black; font-weight: bold;">← Back</a></p>
</main>
